<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>media</title>
    <style>
            div{
                border:10px solid green;
                font-size:60px;
            }
            <!-- 미디어 쿼리로써, 인터넷 창의 size를 이용하여 아래 코드를 동작 하도록 한다 -->
            @media(min-width:800px){
                 div{
                     display:none;
                 }
             }
    </style>
</head>
<body>
<div> Responsive</div>
</body>
</html>
